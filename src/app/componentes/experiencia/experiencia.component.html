<div class="container-fluid" id="experiencia">
<ul> 
   <h4 class="h4">{{miPortfolio.expLaboralTit.titulo}} <i class="fa fa-plus-square-o"></i></h4>

    <li *ngFor="let i of expList">
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="i.img" class="img-thumbnail rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{i.lugar}}</h5>
          <p class="card-text">{{i.puesto}}</p>
          <p class="card-text">{{i.fecha}}</p>
          <i class="fa fa-edit"></i><i class="fa fa-times-rectangle-o"></i>
        </div>
      </div>    
    </div>
  </div>
  </li>
    </ul>
  </div>
